name: Flutter Test

on:
  push:
    branches: 
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  running-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # You can specify a different Flutter version if needed.

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test
